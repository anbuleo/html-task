<!-- Write HTML input tags snippet to show default values for all Form elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: justify;">Write HTML input tags snippet to show default values for all Form elements</h1>
    <hr>
    <form>
        <p>
            <label for="text">Text:</label>
            <input type="text" name="" id="text" placeholder="Enter your name">
        </p>
        <p>
            <label for="button">Button</label>
            <input type="button" value="click" id="button">
        </p>
            <fieldset>
                <legend>Checkbox example</legend>
                <p>
                <label for="lap">Do you like "laptop"</label>
                <input type="checkbox" value="laptop" id="lap">
                </p>
                <p>
                    <label for="mob">Do you like "mobiles"</label>
                    <input type="checkbox" value="mob" id="mob">
                </p>

            </fieldset>
                <p>
                    <label for="color">Color</label>
                    <input type="color" name="getcolr" id="color">
                </p>
                <p>
                    <label for="favnum">Enter favourite number</label>
                    <input type="number" name="get" id="favnum">
                </p>
                <p>
                    <label for="search-site">Search the site:</label>
                    <input type="search" name="forsearch" id="search-site">
                    <button >Search</button>
                </p>
                <p>
                    <label for="from">Start From</label>
                    <input type="date"  id="from" min="2022-02-02" max="2000-02-02">
                    <button type="reset">reset</button>
                </p>
    </form>
  
</body>
</html>
