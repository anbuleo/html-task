<!-- Use the table tag to design given image Click here. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1 style="text-align: center;">Use the table tag to design.</h1>
     <hr>
         <table border="1" align="center">
            <caption>Health Chart</caption>
                <tr>
                    <th rowspan="2">State of Health</th>
                    <th colspan="2">Fast value</th>
                    <th>After Eating</th>
                </tr>
                <tr align="center">
                    <td>Minimum</td>
                    <td>Maximum</td>
                    <td>2 hours after eating</td>
                </tr>
                <tr align="center">
                    <td>Healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>Less than 140</td>
                </tr>
                <tr align="center">
                    <td>Pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                </tr>
                <tr align="center">
                    <td>Diabetes</td>
                    <td>More than 126</td>
                    <td>N/A</td>
                    <td>More than 200</td>
                </tr>
        
        </table>
</body>
</html>
